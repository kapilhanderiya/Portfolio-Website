<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapil Handeriya | Portfolio</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image" href="/Portfolio/public/KH (2).png" />

    <!-- Loader Styles -->
    <style>
      #loader {
        position: fixed;
        inset: 0;
        background-color: #0F0F1B;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #FF007F;
        text-shadow: 0 0 6px #FF007F;
        transition: opacity 0.8s ease, visibility 0.8s ease;
        visibility: visible;
        text-align: center;
        padding: 1rem;
        overflow-y: auto;
      }

      #loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .loader-text {
        font-size: 6vw;
        animation: flicker 2.5s infinite;
      }

      .dots span {
        animation: blink 1.5s infinite;
        font-weight: bold;
        color: #00FFF7;
        text-shadow: 0 0 6px #00FFF7;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.2s;
        margin-left: 2px;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.4s;
        margin-left: 2px;
      }

      @keyframes blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      @media (min-width: 640px) {
        .loader-text {
          font-size: 4vw;
        }
      }

      @media (min-width: 1024px) {
        .loader-text {
          font-size: 3rem;
        }
      }

      #root {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader-text">
        Turning Coffee into Code<span class="dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Loader Script -->
    <script type="module">
      const start = Date.now();

      const hideLoader = () => {
        const elapsed = Date.now() - start;
        const minDelay = 1000;

        const finish = () => {
          document.getElementById("loader").classList.add("fade-out");
          document.getElementById("root").style.display = "block";
        };

        if (elapsed < minDelay) {
          setTimeout(finish, minDelay - elapsed);
        } else {
          finish();
        }
      };

      const waitForReact = () => {
        const root = document.getElementById("root");
        if (root && root.children.length > 0) {
          hideLoader();
        } else {
          requestAnimationFrame(waitForReact);
        }
      };

      window.addEventListener("DOMContentLoaded", waitForReact);
    </script>

    <!-- Your React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
