<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Loader styles */
      #loader {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(to right, #0f172a, #1e40af, #0f172a);
        color: white;
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        visibility: visible;
        transition: opacity 0.8s ease, visibility 0.8s ease, background-color 0.8s ease;
        flex-direction: column;
        text-align: center;
        padding: 1rem;
        overflow-y: auto; /* allow scrollbar if needed */
      }

      #loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .dots span {
        animation: blink 1.5s infinite;
        font-weight: bold;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.2s;
        margin-left: 2px;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.4s;
        margin-left: 2px;
      }

      @keyframes blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }

      /* Responsive text size */
      .loader-text {
        font-size: 6vw; /* default for small screens */
      }

      @media (min-width: 640px) {
        .loader-text {
          font-size: 4vw;
        }
      }

      @media (min-width: 1024px) {
        .loader-text {
          font-size: 3rem;
        }
      }

      #root {
        display: none;
      }
    </style>

    <meta charset="UTF-8" />
    <title>Kapil Handeriya | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader-text">
        Turning Coffee into Code<span class="dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Loader Script -->
    <script type="module">
      const start = Date.now();

      const hideLoader = () => {
        const elapsed = Date.now() - start;
        const minDelay = 1000;

        const finish = () => {
          document.getElementById("loader").classList.add("fade-out");
          document.getElementById("root").style.display = "block";
        };

        if (elapsed < minDelay) {
          setTimeout(finish, minDelay - elapsed);
        } else {
          finish();
        }
      };

      const waitForReact = () => {
        const root = document.getElementById("root");
        if (root && root.children.length > 0) {
          hideLoader();
        } else {
          requestAnimationFrame(waitForReact);
        }
      };

      window.addEventListener("DOMContentLoaded", waitForReact);
    </script>

    <!-- Your React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
